<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body class="wrapper">
    <main class="content">
      <button class="button calculator_historyBtn">History</button>

      <div class="calculator">
        <header class="calculator_header">
          <input class="input" type="text" name="display" />
        </header>
        <section class="calculator_operans">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>.</button>
          <button>0</button>
          <button class="delete">
            <img
              class="icon"
              src="./assets/images/clear-btn.svg"
              alt="delete"
              role="img"
              width="33"
              height="24"
            />
          </button>
        </section>
        <section class="calculator_operators">
          <button class="clear">C</button>
          <button>&times;</button>
          <button>&divide;</button>
          <button>+</button>
          <button>-</button>
          <button>%</button>
          <button>^</button>
          <button>=</button>
        </section>
      </div>
    </main>
  </body>
</html>
